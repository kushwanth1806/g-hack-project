<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Adaptation</title>
</head>
<body>
    <h1>Climate Adaptation</h1>
    <label for="innu">Enter City Name</label>
    <input id="innu" type="text">
    <button onclick="fetchWeather()">Submit</button>

    <div id="weather-info"></div>

    <script>
        async function fetchWeather() {
            const city = document.getElementById('innu').value;
            const apiKey = '7df79289573a3fdbbe9f6798c0c1fd0e'; // Replace with your actual API key

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
                if (!response.ok) {
                    throw Error('Weather data not found');
                }

                const data = await response.json();
                const temperatureKelvin = data.main.temp;
                const temperatureCelsius = temperatureKelvin - 273.15; // Convert temperature to Celsius

                // Display the temperature
                const weatherInfo = document.getElementById('weather-info');
                const temperatureInfo = document.createElement('p');
                temperatureInfo.textContent = `Temperature: ${temperatureCelsius.toFixed(2)}Â°C`;
                weatherInfo.innerHTML = ''; // Clear previous content
                weatherInfo.appendChild(temperatureInfo);

                // Analyze temperature and display safety and precautions with line breaks
                const safetyPrecautions = document.createElement('p');
                if (temperatureCelsius < 10) {
                    safetyPrecautions.innerHTML = 'It is very cold. Wear warm clothes and stay indoors.<br>Ensure adequate insulation and heating in homes and buildings.<br>Promote cold-weather clothing and gear for outdoor activities.<br>Prepare for increased energy demand and potential power outages.<br>Implement winter road maintenance and safety measures.';
                } else if (temperatureCelsius >= 10 && temperatureCelsius < 20) {
                    safetyPrecautions.innerHTML = 'It is mild. Enjoy the weather!<br>Emphasize the need for warm clothing and shelter.<br>Encourage energy-efficient heating options.<br>Monitor and respond to cold-related health issues.<br>Prepare for potential disruptions in transportation and services.';
                } else {
                    safetyPrecautions.innerHTML = 'It is hot. Stay hydrated and avoid direct sunlight.<br>Ensure access to ample water and shade.<br>Educate the public on heat-related health risks.<br>Implement cooling centers and emergency response plans.<br>Promote energy conservation to reduce strain on power grids.';
                }

                weatherInfo.appendChild(safetyPrecautions);
            } catch (error) {
                console.error('Error fetching weather data:', error);
                // Handle error here, such as displaying an error message to the user.
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.textContent = 'Error fetching weather data. Please try again later.';
            }
        }
    </script>
</body>
</html>
